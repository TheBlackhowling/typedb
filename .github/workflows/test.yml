name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    # Only run on PRs from the same repository (not forks) or on push to main
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23.12', '1.24', '1.25']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum
      
      - name: Verify Go version
        run: |
          GO_VERSION=$(go version | awk '{print $3}' | sed 's/go//')
          echo "Go version: $GO_VERSION"
          if [ "${{ matrix.go-version }}" == "1.23.12" ]; then
            # For 1.23.12, verify it's at least 1.23.12
            if [ "$(printf '%s\n' "1.23.12" "$GO_VERSION" | sort -V | head -n1)" != "1.23.12" ]; then
              echo "Error: Go version $GO_VERSION is below required 1.23.12"
              exit 1
            fi
          fi
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        env:
          CGO_ENABLED: 1
      
      - name: Upload coverage to Codecov
        if: matrix.go-version == '1.25'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Generate coverage report
        if: matrix.go-version == '1.25'
        run: |
          go tool cover -html=coverage.out -o coverage.html
          echo "Coverage report generated"
      
      - name: Upload coverage artifact
        if: matrix.go-version == '1.25'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html
          retention-days: 30
