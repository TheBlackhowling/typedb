name: Benchmarks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Generate testdata
        run: |
          echo "Generating benchmark testdata files..."
          go run ./cmd/generate-testdata
          echo "Testdata generation complete"

      - name: Run benchmarks
        run: |
          echo "Running benchmarks..."
          mkdir -p benchmark-results
          go test -run=^$ -bench=BenchmarkDeserialize -benchmem -benchtime=1s > benchmark-results/current.txt 2>&1 || true
          echo "Benchmarks complete"

      - name: Check benchmark thresholds
        run: |
          if [ -f benchmark-results/baseline.txt ]; then
            echo "Comparing against baseline..."
            ./scripts/check-benchmark-threshold.sh benchmark-results/current.txt benchmark-results/baseline.txt 10 || true
          else
            echo "No baseline found, skipping threshold check"
          fi

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: benchmark-results/current.txt
          retention-days: 30
