name: Examples - SQLite

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
    paths:
      - 'examples/sqlite/**'
      - '*.go'
      - 'go.mod'
      - 'go.sum'

jobs:
  test:
    # Only run on PRs from the same repository (not forks) or on push to main
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum
      
      - name: Download dependencies
        run: go mod download
      
      - name: Install SQLite development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev gcc
      
      - name: Install SQLite driver and migration dependencies
        env:
          CGO_ENABLED: 1
        run: |
          # Set CGO_ENABLED globally for this step
          export CGO_ENABLED=1
          cd examples/sqlite
          # Download and build dependencies with CGO enabled
          go mod download
          go get github.com/mattn/go-sqlite3
          go get github.com/golang-migrate/migrate/v4
          go get github.com/golang-migrate/migrate/v4/database/sqlite3
          go get github.com/golang-migrate/migrate/v4/source/file
          # Build a test program to verify the driver compiles with CGO
          echo 'package main; import _ "github.com/mattn/go-sqlite3"; func main() {}' > /tmp/test_sqlite.go
          go build -o /tmp/test_sqlite /tmp/test_sqlite.go || (echo "Failed to build sqlite3 driver test" && exit 1)
          rm -f /tmp/test_sqlite /tmp/test_sqlite.go
      
      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate
      
      - name: Run migrations
        env:
          CGO_ENABLED: 1
          SQLITE_URL: "sqlite3://typedb_examples_test.db"
        run: |
          cd examples/sqlite
          export CGO_ENABLED=1
          go mod tidy
          migrate -path migrations -database "$SQLITE_URL" up
      
      - name: Run SQLite examples
        env:
          CGO_ENABLED: 1
          SQLITE_DSN: "typedb_examples_test.db"
        run: |
          cd examples/sqlite
          export CGO_ENABLED=1
          # Verify CGO is enabled
          if [ "$(go env CGO_ENABLED)" != "1" ]; then
            echo "ERROR: CGO_ENABLED is not set to 1"
            go env CGO_ENABLED
            exit 1
          fi
          go mod tidy
          # Build the package with CGO enabled to ensure sqlite3 driver is compiled correctly
          go build -o sqlite_examples .
          ./sqlite_examples
      
      - name: Cleanup test database
        if: always()
        run: |
          rm -f examples/sqlite/*.db examples/sqlite/sqlite_examples
