name: Examples - SQLite

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
    paths:
      - 'examples/sqlite/**'
      - '*.go'
      - 'go.mod'
      - 'go.sum'

jobs:
  test:
    # Only run on PRs from the same repository (not forks) or on push to main
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum
      
      - name: Download dependencies
        run: go mod download
      
      - name: Install SQLite development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev gcc
      
      - name: Install SQLite driver and migration dependencies
        env:
          CGO_ENABLED: 1
        run: |
          cd examples/sqlite
          CGO_ENABLED=1 go get github.com/mattn/go-sqlite3
          CGO_ENABLED=1 go get github.com/golang-migrate/migrate/v4
          CGO_ENABLED=1 go get github.com/golang-migrate/migrate/v4/database/sqlite3
          CGO_ENABLED=1 go get github.com/golang-migrate/migrate/v4/source/file
          # Build the driver package to ensure it's compiled with CGO
          CGO_ENABLED=1 go build -buildmode=archive github.com/mattn/go-sqlite3
      
      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate
      
      - name: Run migrations
        env:
          CGO_ENABLED: 1
          SQLITE_URL: "sqlite3://typedb_examples_test.db"
        run: |
          cd examples/sqlite
          CGO_ENABLED=1 go mod tidy
          migrate -path migrations -database "$SQLITE_URL" up
      
      - name: Run SQLite examples
        env:
          CGO_ENABLED: 1
          SQLITE_DSN: "typedb_examples_test.db"
        run: |
          cd examples/sqlite
          CGO_ENABLED=1 go mod tidy
          # Build the package with CGO enabled to ensure sqlite3 driver is compiled correctly
          CGO_ENABLED=1 go build -o sqlite_examples .
          ./sqlite_examples
      
      - name: Cleanup test database
        if: always()
        run: |
          rm -f examples/sqlite/*.db examples/sqlite/sqlite_examples
