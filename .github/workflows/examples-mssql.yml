name: Examples - SQL Server

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
    paths:
      - 'examples/mssql/**'
      - '*.go'
      - 'go.mod'
      - 'go.sum'

jobs:
  test:
    # Only run on PRs from the same repository (not forks) or on push to main
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourPassword123!
          MSSQL_PID: Express
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourPassword123! -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 1433:1433
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum
      
      - name: Download dependencies
        run: go mod download
      
      - name: Install SQL Server driver
        run: go get github.com/microsoft/go-mssqldb
      
      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate
      
      - name: Wait for SQL Server to be ready
        run: |
          for i in {1..30}; do
            if /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourPassword123!' -Q 'SELECT 1' &>/dev/null; then
              echo "SQL Server is ready"
              break
            fi
            echo "Waiting for SQL Server..."
            sleep 2
          done
      
      - name: Create database
        run: |
          /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourPassword123!' -Q "IF NOT EXISTS (SELECT * FROM sys.databases WHERE name = 'typedb_examples') CREATE DATABASE typedb_examples" || true
      
      - name: Run migrations
        env:
          MSSQL_URL: "sqlserver://sa:YourPassword123!@localhost:1433?database=typedb_examples"
        run: |
          cd examples/mssql
          migrate -path migrations -database "$MSSQL_URL" up
      
      - name: Run SQL Server examples
        env:
          MSSQL_DSN: "server=localhost;user id=sa;password=YourPassword123!;database=typedb_examples"
        run: |
          cd examples/mssql
          go mod tidy
          go run example.go examples_query.go examples_load.go examples_insert.go examples_update.go examples_transaction.go examples_raw.go models.go
