# golangci-lint configuration for typedb
# Run with: golangci-lint run

run:
  timeout: 5m
  tests: true

output:
  format: colored-line-number

linters:
  enable:
    # Core Go linters
    - errcheck          # Check for unchecked errors
    - gosimple          # Simplify code
    - govet             # Go vet
    - ineffassign       # Detect ineffectual assignments
    - staticcheck       # Advanced static analysis
    - typecheck         # Type checking
    - unused            # Check for unused code
    
    # Code quality
    - gocritic          # Opinionated Go code analyzer
    - gocyclo           # Check cyclomatic complexity
    - gofmt             # Check code formatting
    - goimports        # Check import formatting
    - gosec             # Security-focused linter
    - misspell          # Find misspellings
    - nakedret          # Find naked returns
    - noctx             # Find http.Request without context
    - nolintlint        # Check nolint directives
    - revive            # Fast, configurable linter
    - unconvert         # Remove unnecessary type conversions
    - unparam           # Find unused function parameters
    
    # Performance
    - prealloc          # Find slice declarations that could be preallocated
    
  disable:
    - lll               # Line length (we have our own standards)
    - funlen            # Function length (we have our own standards)

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # Allow duplicate imports for clarity
      - ifElseChain # Allow if-else chains
  
  gocyclo:
    min-complexity: 15
  
  gosec:
    severity: medium
    confidence: medium
    # Exclude some false positives
    excludes:
      - G104 # Errors unhandled (we use errcheck for this)
      - G307 # Deferring unsafe method "Close" on type
  
  govet:
    enable-all: true
    disable: [] # Field alignment checks enabled - core structs optimized
  
  misspell:
    locale: US
  
  revive:
    rules:
      - name: exported
        severity: warning
      - name: var-naming
        severity: warning
      - name: package-comments
        severity: warning
      - name: comment-spacings
        severity: warning
      - name: range
        severity: warning
      - name: increment-decrement
        severity: warning
      - name: var-declaration
        severity: warning
      - name: range-val-in-closure
        severity: error
      - name: defer
        severity: warning

issues:
  exclude-files:
    - ".*\\.pb\\.go$"
    - ".*_gen\\.go$"
  exclude-dirs:
    - vendor
    - integration_tests
    - examples
  exclude-rules:
    # Exclude some linters from test files
    - path: _test\.go
      linters:
        - errcheck
        - gosec
        - gocritic
        - gocyclo
  
  max-issues-per-linter: 0
  max-same-issues: 0

